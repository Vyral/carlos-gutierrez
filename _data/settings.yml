  about_markdown: >-
    As a native of San Diego and a resident of Mission Beach, Carlos first
    became known for his role as the San Diego State University mascot, Monty
    Montezuma, for over 13 years. In 2005, he began his career as a real estate
    consultant. Throughout his real estate career, Carlos considers himself
    blessed to be able to serve thousands of families and residents all over San
    Diego County with their real estate needs.


    His skills and work ethic allow him to work with a wide range of clients in
    a broad range of areas including first time home buyers, luxury properties
    and people interested in investment properties. He also specializes in
    helping sellers through the 1031 exchange process.


    Carlos honed his sales and marketing skills working with some of the most
    renowned marketing companies including Anheuser Busch and Clear Channel
    Media. With this extensive background in marketing and real estate, he
    continues to deliver an unmatched level of experience, enthusiasm and
    loyalty to each and every client in the San Diego area.


    Carlos is repeatedly recognized by NRT, the parent company of Coldwell
    Banker Global Luxury, for being in the top 2% of agents nationwide. He has
    been named a Gold Circle of Excellence winner by SDAR 2 years running and
    has been recognized Top Latino Agent by NAHREP. He achieves these accolades
    by delivering an unmatched level of experience, enthusiasm and loyalty to
    each and every client.


    Carlos provides his clients with exceptional marketing utilizing his
    extensive network that includes social engagement strategies, viral video
    marketing, newsletters, print media, Radio and TV shows. And avid supporter
    of the community, Carlos has created an impressive professional and personal
    network that is among the largest in the Southern California real estate
    industry.
